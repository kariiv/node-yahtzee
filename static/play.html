<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Cool yahtzee">
        <title>YAHTZEE | Playing</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="assets/css/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="animate__animated animate__bounceIn maintext text-center mb-3 mt-3">Let's play Yahtzee!</h1>

                <div class="row">
                    <div class="col">
                        <div class="row" id="players">
                        </div>
                        <h2>Table dices</h2>
                        <div class="diceRow" id="tableDices">
                        </div>
                        <h2>Chosen dices</h2>
                        <div class="diceRow" id="chosenDices">
                        </div>
                        <br>
                        <div class="row">
                            <button class="button" id="roll">Roll dice</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <table class="table table-bordered table-hover" id="scoreBoard">
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <script src="assets/js/play.js"></script>
    </body>
</html>
